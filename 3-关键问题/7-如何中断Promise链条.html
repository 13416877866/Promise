<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise关键问题 - 中断 Promise链条</title>
</head>
<body>
    <script>
        let p=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve('ok');
            });
        });

        p.then(value=>{
            console.log(111);
            // 有且只有一种方式(返回（为改变状态）pending类型的对象)
            // return new Promise(()=>{});
        }).then(value=>{
            console.log(222);
            return new Promise(()=>{});
        }).then(value=>{
            console.log(333);
        }).catch(reason=>{
            console.warn(reason);
        })
    </script>
</body>
</html>
