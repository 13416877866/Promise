<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./promise.js"></script>
</head>
<body>
    <script>
        // 实例化对象
        let p=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                // reject('OK');
                resolve('OK');
            },1000);
        });
       
        p.then()
        .then(value=>{
            console.log(222);
        }).then(value=>{
            console.log(333);
        }).catch(reason=>{
            console.warn(reason);
        })
        
    </script>
</body>
</html>
