<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本使用</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="page-header">Promise 初体验</h2>
        <button class="btn btn-primary" id="btn">点击抽奖</button>
    </div>
    <script>
        /* 
        promise是一门新的技术（ES6规范)，是js中进行异步编程的新解决方案
        旧解决方案是单纯使用回调函数
        */


        // 生成随机数
        function rand(m,n){
            return Math.ceil(Math.random()*(n-m+1))+m-1;
        }
        // 获取元素对象
        const btn=document.querySelector("#btn");
        // 绑定单击事件
        btn.addEventListener('click',function(){
            // 定时器
            // setTimeout(()=>{
            //     let n=rand(1,100);
            //     // 判断
            //     if(n<=30){
            //         alert('恭喜恭喜, 奖品为 10万 RMB 劳斯莱斯优惠券');
            //     }else{
            //         alert('再接再厉');
            //     }
            // },1000);


            // Promise形式实现
            // resolve解决  函数类型的数据
            // reject解决   函数类型的数据
            const p=new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    let n=rand(1,100);
                    if(n<=30){
                        resolve(n);//将Promise对象的状态设置为[成功]
                    }else{
                        reject(n);//将Promise对象的状态设置为[失败]
                    }
                },1000);
            });


            console.log(p);

            p.then((value)=>{
                alert('恭喜恭喜, 奖品为 10万 RMB 劳斯莱斯优惠券, 您的中奖数字为'+value);
            },(reason)=>{
                alert('再接再厉, 您的号码为'+reason);
            })

        })
    </script>
</body>
</html>
